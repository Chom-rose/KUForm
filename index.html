<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root{
            --ku-font: "Sarabun", "sans-serif";
            --ku-green: #006a4e;
        }
        body { 
            font-family: Arial, Helvetica, sans-serif; 
            background-image: url("https://images.unsplash.com/photo-1503431128871-cd250803fa41?q=80&w=2078&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
}
        label { 
            display: block; 
            margin-top: 10px;}
        input ,select {
            margin-bottom: 10px; 
            width: 300px; 
            padding: 5px;}
        #error {
            color: red; 
            margin-top: 10px;
        }

    .form-header{
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .form-header .logo-text{
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--ku-green);
        line-height: 1;
    }
    .form-header .sub-text{
        font-size: 1rem;
        color: #6c757d;
    }
    .btn-ku-green{
        background-color: var(--ku-green);
        border-color: #005841;
        color: #fff;
    }
    .btn-ku-green:hover{
        background-color:var(--ku-green);
        border-color: #005841;
        color: #fff;
    }
    .font-check-input:checked {
        background-color: var(--ku-green);
        border-color: var(--ku-green);
    }
    </style>

    
    <script  src="script.js" defer></script> 
</head>
<body>
    <div class="form-container">
    <form id="dropForm" novalidate >
        <div class="form-header">
            <div class="logo-text">KU 80</div>
            <div class="sub-text">All-Login</div>
            <hr class="my-3">
            <h2 class="h5">ฟอร์มถอนรายวิชา</h2>
        </div>
        
        <div class="mb-3">
            <label for="subject" class="form-label">รายวิชาที่จะถอน</label>
            <select name="subject" id="subject" class="form-select">
                <option value="" selected>--กรุณาเลือกรายวิชา--</option>
                <option value="cobol">Cobol Programming</option>
                <option value="stat">Statistic</option>
                <option value="machine">Machine Learning</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="text" name="password" id="password" class="form-control">
        </div>

        <div class="form-check mb-3">
            <input 
                type="checkbox" 
                name="confirm" 
                id="confirm" 
                class="form-check-input">
            <label for="confirm" class="form-check-label">ยืนยันและเข้าใจเงื่อนไขที่จะถอนรายวิชานี้</label>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-ku-green btn-lg">DROP</button>
        </div>
        
        <div id="error" class="mt-3 text-danger"></div>
    </form>
    </div>
</body>
</html>
